<div>
        <div class="filters_content" [ngClass]="{'open':menuService.isOpenFilter,'close':!menuService.isOpenFilter}">
                <div class="left-menu" display-flex>

                        <div class="menu_content" width-75>
                                <div class="menu_item" color-white *ngFor="let item of menuItem;let ind=index" (click)="routerRestaurant()">
                                        <div routerLinkActive="item_active" full-width display-flex>
                                                <input type="checkbox" class="checkbox" name="scales"   [checked]="true" (click)="setDisplayValue($event.target.checked)">
                                                <span class="restaurant_name" font-weight-bold font-family-Open-Sans>{{item.label}}</span>

                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>
