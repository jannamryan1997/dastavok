<div class="topbar_wrapper" full-width>
    <div class="topbar_container" width-75 display-flex align-items-center>
        <div class="topbar_item" display-flex *ngFor="let item of menuItemsService.getMenuItems()" routerLink="{{item.routerLink}}" routerLinkActive="topbar_item_active">
            <p class="item_label" font-weight-bold margin-auto>{{item.label}}</p>
        </div>
    </div>
</div>
