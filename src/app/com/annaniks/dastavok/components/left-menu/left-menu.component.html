<div class="left-menu">
    <div class="logo">
        <img src="assets/images/logo.png">
    </div>
    <div class="menu_content">
        <div class="menu_item" color-white *ngFor="let item of menuItem;let ind=index">
            <div routerLink="{{item.routerLink}}" routerLinkActive="item_active" full-width display-flex>
                <input type="checkbox" class="checkbox" name="scales">
                <span class="restaurant_name" font-weight-bold font-family-Open-Sans>{{item.label}}</span>

            </div>
        </div>
    </div>
</div>
