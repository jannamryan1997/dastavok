<app-notification-list>
    <app-notification-list-item *ngFor="let item of notifications" [label]="item.data.title" [data]="item.createdAt"></app-notification-list-item>
</app-notification-list>
<app-empty *ngIf="isEmpty"></app-empty>
<app-paginator [count]="count" [pageLength]="pageLength" (paginate)="paginate($event)"></app-paginator>
