<div class="company">
    <div class="company_content">
        <div class="company_image"></div>
        <div class="company_info">
            <p class="company_name" font-family-Roboto font-weight-bold routerLink= "/home/restaurant/+i">{{companyItem.name}}</p>
            <p class="company_description" font-family-Roboto font-weight-bold>{{companyItem.description}}</p>
            <app-rating [currentIndex]="starCount" [changeRating]="false"></app-rating>
        </div>
    </div>
</div>
