<div full-width>
    <app-slider [sliderMode]="1"></app-slider>
    <div class="product_item" display-flex flex-wrap-wrap>
        <app-menu></app-menu>
        <div class="inf_container">
            <div class="line_content" full-width display-flex>
                <div class="text_content">
                    <span class="text" color-black font-weight-bold font-family-Open-Sans>{{'sale' | translate}}</span>
                </div>
                <div class="line"></div>
            </div>
            <app-slider [sliderMode]="2"></app-slider>
            <div class="under_line"></div>
            <div class="load" position-relative *ngIf="loading">
                <!-- <p-progressBar class="loading" mode="indeterminate" [style]="{'height': '8px'}"></p-progressBar> -->
            </div>
            <app-goodType-list>
                <app-goodType-list-item *ngFor="let item of goodTypes" [goodTypeInfo]="item"
                    (click)="onClickItem(item)"></app-goodType-list-item>
            </app-goodType-list>
            <app-paginator [count]="count" [pageLength]="pageLength" (paginate)="paginate($event)"></app-paginator>
        </div>
    </div>
</div>
