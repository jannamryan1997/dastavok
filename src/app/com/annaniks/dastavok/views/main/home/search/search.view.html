<section full-width>
    <div class="search_content">
        <app-menu></app-menu>
        <div class="search_container">
            <app-goods-list>
                <a [routerLink]="'/'+companyId+'/products/'+item.id" *ngFor="let item of goods">
                    <app-goods-list-item [goodInfo]="item" [goodsImage]="item.images">
                    </app-goods-list-item>
                </a>
            </app-goods-list>
            <app-paginator [count]="count" [pageLength]="pageLength" (paginate)="paginate($event)"></app-paginator>
        </div>
    </div>
</section>
