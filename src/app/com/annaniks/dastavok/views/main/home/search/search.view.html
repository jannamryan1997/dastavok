<section  full-width>
    <div class="search_content">
          <app-menu></app-menu>
          <div class="search_container">
                <app-goods-list>
                        <app-goods-list-item *ngFor="let item of goods" [goodInfo]="item" [goodsImage]="item.images">
                        </app-goods-list-item>
                    </app-goods-list>
                    <app-paginator [count]="count" [pageLength]="pageLength" (paginate)="paginate($event)"></app-paginator>
          </div>
    </div>
</section>
