<div class="restaurant_content" margin-control>
    <div class="path_content" display-flex align-items-center>
        <span class="text_content" routerLink="/home/information">Home
            <i class="material-icons">
                navigate_next
            </i>
        </span>
        <span class="text_content" routerLink="/home/restaurant">Restaurant
            <i class="material-icons">
                navigate_next
            </i>
        </span>

    </div>
    <div class="restaurant_wraper" position-relative [ngStyle]="{'background-image':'url('+'http://192.168.0.111:4000/static/company/'+restaurant?.image+')'}">
        <div class="text_wraper" position-absolute>
            <p class="text_item_one" color-white font-weight-bold font-family-Open-Sans>{{restaurant?.name}}</p>
            <span class="text_item_two" font-family-Roboto>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, expedita, dict Molestias nemo molestiae ipsa
                amet voluptates.</span>
        </div>

    </div>
    <app-goodType-list>
        <app-goodType-list-item *ngFor="let item of goodTypes" [goodTypeInfo]="item" (click)="onClickItem(item)" ></app-goodType-list-item>
    </app-goodType-list>

</div>
