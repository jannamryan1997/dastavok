<div class="goods_content" margin-control>
    <div class="goods_main" full-width >
    </div>
    <div full-width class="good">
        <app-goods-list>
            <app-goods-list-item *ngFor="let item of goodsInfo" [goodInfo]="item" [goodsImage]="item.images"></app-goods-list-item>
        </app-goods-list>
        <app-paginator [count]="count" [pageLength]="pageLength" (paginate)="paginate($event)"></app-paginator>
    </div>
</div>
