<div class="goods_content">
    <img class="goods_main" full-width [src]="goodTypeImage" />
    <div full-width class="good">
        <div position-relative>
            <!-- <app-loading class="loading" [loading]="loading" [height]="150" [width]="150"></app-loading> -->
        </div>
        <app-goods-list full-width display-flex justify-content-space-between>
            <app-goods-list-item *ngFor="let item of goodsInfo" [goodInfo]="item" [routerLink]="item.id"
                [goodsImage]="item.images"></app-goods-list-item>
        </app-goods-list>
        <app-paginator [count]="count" [pageLength]="pageLength" (paginate)="paginate($event)"></app-paginator>
    </div>
</div>
