<form [formGroup]="newPasswordFormGroup">
    <div class="container">
        <app-error [error]="error"></app-error>
        <div class="form_conteiner" full-width>
            <div class="form" full-width>
                <label class="label" [ngClass]="{'color':checkIsValid('new_password')}">{{'new_password' | translate}}</label>
                <div class="form_content" full-height display-flex>
                    <i class="material-icons" margin-auto>
                            vpn_key
                        </i>
                    <input class="input" placeholder="{{'new_password' | translate}}" type="password" formControlName="new_password" [ngClass]="{'border':checkIsValid('new_password')}">
                </div>

            </div>
            <div position-relative>
                <app-loading class="loading" [loading]="loading" [height]="50" [width]="50"></app-loading>
            </div>



            <div class="button_item">
                <button class="button back" display-flex margin-auto [disabled]="newPasswordFormGroup.invalid || loading" [ngClass]="{'opacity':newPasswordFormGroup.invalid || loading}">
                            <span margin-auto>{{'back' | translate}}</span>
                        </button>
                <button class="button next" display-flex margin-auto [disabled]="newPasswordFormGroup.invalid || loading" [ngClass]="{'opacity':newPasswordFormGroup.invalid || loading}" (click)="newPassword()">
                        <span margin-auto>{{'next' | translate}}</span>
                    </button>
            </div>





        </div>
    </div>
</form>
