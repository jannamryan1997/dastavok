<div class="topbar_wrapper" full-width display-flex full-height>
    <div class="topbar_content" margin-auto width-75>
            <app-error [error]="error"></app-error>
        <form [formGroup]="loginForm">
            <div class="user_name" full-width display-flex >
                <div class="user_name_icons" full-height display-flex  [ngClass]="{'validators':loginForm.get('userName').hasError('required') && loginForm.get('userName').touched}" >
                    <i class="material-icons" margin-auto>
                        person
                    </i>
                </div>
                <input full-height class="user_name_input" placeholder="User Name" formControlName="userName"  [ngClass]="{'validators':loginForm.get('userName').hasError('required') && loginForm.get('userName').touched}">

            </div>
            <div class="password" full-width display-flex  >
                <div class="password_icons" full-height display-flex [ngClass]="{'validators':loginForm.get('password').hasError('required') && loginForm.get('password').touched}">
                    <i class="material-icons" margin-auto>
                        vpn_key
                    </i>
                </div>
                <input full-height class="password_input" placeholder="Password" formControlName="password"  [ngClass]="{'validators':loginForm.get('password').hasError('required') && loginForm.get('password').touched}">
            </div>
            <div class="forget_password" full-width display-flex (click)="onClickForgotPassword()">
                <span>Forget Password?</span>
            </div>

            <div position-relative>
                    <app-loading class="loading" [loading]="loading" [height]="50" [width]="50"></app-loading>
                </div>

            <div class="login_content" full-width display-flex>

                <button class="login" margin-auto color-white text-align-center full-height font-weight-bold
                    display-flex [disabled]="loginForm.invalid || loading " [ngClass]="{'opacity':loginForm.invalid || loading}"
                    (click)="loginClient()">
                    <span margin-auto>{{'login' | translate}}</span>
                </button>
            </div>
        </form>
    </div>
</div>
