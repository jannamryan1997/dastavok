<form [formGroup]="phoneNumberForm">
        <div class="container">
                <app-error [error]="error"></app-error>
            <div class="form_conteiner" full-width>
                <div class="form" full-width>
                    <label class="lable" [ngClass]="{'color':checkIsValid('phonenumber')}">{{'phonenumber' | translate}}</label>
                    <div class="form_content" full-height display-flex>
                        <i class="material-icons" margin-auto>
                                call
                        </i>
                        <input class="input" placeholder="{{'phonenumber' | translate}}" formControlName="phonenumber"
                            [ngClass]="{'border':checkIsValid('phonenumber')}">
                    </div>
                </div>
                <div position-relative>
                                <app-loading class="loading" [loading]="loading" [height]="50" [width]="50"></app-loading>
                    </div>
                    <div class="button_item">
                            <button class="button back" display-flex margin-auto [disabled]="phoneNumberForm.invalid || loading" [ngClass]="{'opacity':phoneNumberForm.invalid || loading}"
                            (click)="closePhoneModal()">
                            <span margin-auto>{{'back' | translate}}</span>
                        </button>
                        <button class="button next" display-flex margin-auto [disabled]="phoneNumberForm.invalid || loading" [ngClass]="{'opacity':phoneNumberForm.invalid || loading}"
                        (click)="postPhoneNumber()">
                        <span margin-auto>{{'next' | translate}}</span>
                    </button>
                    </div>
               
            </div>
        </div>
    </form>
