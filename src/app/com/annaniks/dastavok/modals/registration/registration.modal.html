<div class="registretion_content" full-width>
    <div class="step_conteiner" full-width display-flex>
        <div class="step_line"></div>
    </div>
    <div class="registration_wrapper">
        <form [formGroup]="registerForm">
        <div class="input_content" full-width display-flex>
            <div class="icon_left" full-height display-flex>
                <i class="material-icons" margin-auto>
                    call
                </i>
            </div>
            <input type="text" class="input" full-width formControlName="registrNumber">
        </div>
        <div class="button_content" display-flex>
            <button class="next_button" color-white font-weight-bold  display-flex  margin-auto [disabled]="registerForm.invalid">
                <span margin-auto>NEXT</span>
            </button>
        </div>
        </form>
    </div>
</div>
