<div class="update_content" full-width>
    <div class="update_conteiner" width-75 margin-auto full-height display-flex>
        <div class="img_content" margin-auto display-flex>
            <div class="images" margin-auto></div>

        </div>


    </div>
    <div class="input_items" width-75 margin-auto>
        <form [formGroup]="userUpdateGroup">
            <div class="form_group_name" full-width display-flex>
                <div class="icon_content" display-flex>
                    <i class="material-icons" margin-auto>
                        person
                    </i>

                </div>
                <input class="input_content" placeholder="fullName" full-height formControlName="full_name">
            </div>
            <div class="form_group" full-width display-flex>
                <div class="icon_content" display-flex>
                    <i class="material-icons" margin-auto>
                        place
                    </i>

                </div>
                <input class="input_content" placeholder="location" full-height formControlName="location">
            </div>
            <div class="form_group" full-width display-flex>
                <div class="icon_content" display-flex>
                    <i class="material-icons" margin-auto>
                        call
                    </i>

                </div>
                <input class="input_content" placeholder="Phone Number" full-height formControlName="phone_number">
            </div>
            <div class="button_item" display-flex>
                <button class="button_content" margin-auto display-flex [disabled]="userUpdateGroup.invalid" [ngClass]="{'opacity':userUpdateGroup.invalid}" (click)="putClient()">
                    <span class="button_text" color-white font-family-Roboto margin-auto>SAVE</span>
                </button>
            </div>

        </form>
    </div>

</div>
