<div class="registration_content" full-width [ngSwitch]="tab">
    <div class="step">
        <div class="registration_top" full-width display-flex>
            <div class="top_line" width-75 margin-auto display-flex [ngClass]="{'stepTwoGradient':tab==2,'stepThreeGradient':tab==3}">
                <div class="step step_one" display-flex [ngClass]="{'activeTab':tab>=1}">
                    <i class="material-icons" margin-auto>
                        call
                    </i>
                </div>
                <div class="step step_two" display-flex margin-auto [ngClass]="{'activeTab':tab>=2}">
                    <i class="material-icons" margin-auto>
                        verified_user
                    </i>
                </div>
                <div class="step step_three" display-flex [ngClass]="{'activeTab':tab==3}">
                    <i class="material-icons" margin-auto>
                        person
                    </i>
                </div>
            </div>
        </div>
    </div>
    <form [formGroup]="phoneNumberForm" *ngSwitchCase="1">
        <div class="container">
            <div class="form_conteiner" full-width>
                    <app-error [error]="error" *ngIf="error"></app-error>
                <div class="form" full-width>
                    <label class="label" [ngClass]="{'color':checkIsValid('phonenumber')}">{{'phonenumber' | translate}}</label>
                    <div class="form_content" full-height display-flex [ngClass]="{'border':checkIsValid('phonenumber')}">
                        <i class="material-icons" margin-auto>
                            call
                        </i>
                        <input class="input" placeholder="{{'phonenumber' | translate}}" formControlName="phonenumber" prefix="+7" mask="(000) 000 00 00">
                    </div>
                </div>
                <div position-relative>
                    <!-- <app-loading class="loading" [loading]="loading" [height]="50" [width]="50"></app-loading> -->
                </div>
                <button type="submit" class="button" display-flex margin-auto [disabled]="phoneNumberForm.invalid || loading" [ngClass]="{'opacity':phoneNumberForm.invalid || loading}" (click)="nextStep()">
                    <span margin-auto>{{'next' | translate}}</span>
                </button>

            </div>
        </div>
    </form>
    <form [formGroup]="verificationForm" *ngSwitchCase="2">
        <div class="container">
            <div class="verification_conteiner">
                    <app-error [error]="error" *ngIf="error"></app-error>
                <div class="verification_item" display-flex width-75 margin-auto display-flex>
                    <input class="item_label" [max-count]="1" app-focus-next-input maxLength="1" formControlName="control_1" [ngClass]="{'border':checkIsValid('control_1')}" OnlyNumber="true">
                    <input class="item_label" [max-count]="1" app-focus-next-input maxLength="1" formControlName="control_2" [ngClass]="{'border':checkIsValid('control_2')}" OnlyNumber="true">
                    <input class="item_label" [max-count]="1" app-focus-next-input maxLength="1" formControlName="control_3" [ngClass]="{'border':checkIsValid('control_3')}" OnlyNumber="true">
                    <input class="item_label" [max-count]="1" app-focus-next-input maxLength="1" formControlName="control_4" [ngClass]="{'border':checkIsValid('control_4')}" OnlyNumber="true">
                </div>

                <div class="text_content" margin-auto justify-content-flex-end display-flex>
                    <p class="type"  [ngClass]="{'display_none':time=='00:00'}">{{'Enter_the_verification_code' | translate}} <b color-orange>{{time}}</b></p>
                    <p class="message_type type" [ngClass]="{'display_block':time=='00:00'}">{{'your_time_is_over' | translate}}</p>
                </div>
                <div position-relative>
                    <app-loading class="loading" [loading]="loading" [height]="50" [width]="50"></app-loading>
                </div>

                <div class="button_item" width-50 margin-auto>
                    <button type="button" class="button back" display-flex (click)="back()">
                        <p margin-auto>{{'back' | translate}}</p>
                    </button>
                    <button type="submit" class="button next" display-flex  [disabled]="verificationForm.invalid || loading" [ngClass]="{'opacity':verificationForm.invalid || loading}" (click)="nextStep()">
                        <p margin-auto>{{'next' | translate}}</p>
                    </button>
                </div>

            </div>
        </div>
    </form>
    <form [formGroup]="signUpForm" *ngSwitchCase="3">
        <div class="container">
            <div class="form_conteiner" full-width>
                    <app-error [error]="error" *ngIf="error"></app-error>
                <div class="form" full-width>
                    <label class="label" [ngClass]="{'color':checkIsValid('user_name')}">{{'user_name' | translate}}</label>
                    <div class="form_content" full-height display-flex [ngClass]="{'border':checkIsValid('user_name')}">
                        <i class="material-icons" margin-auto>
                            person
                        </i>
                        <input class="input" placeholder="{{'user_name' | translate}}" formControlName="user_name">
                    </div>
                </div>
                <div class="form" full-width>
                    <label class="label" [ngClass]="{'color':checkIsValid('full_name')}">{{'full_name' | translate}}</label>
                    <div class="form_content" full-height display-flex [ngClass]="{'border':checkIsValid('full_name')}">
                        <i class="material-icons" margin-auto>
                            person
                        </i>
                        <input class="input" placeholder="{{'full_name' | translate}}" formControlName="full_name">
                    </div>
                </div>
                <div class="form" full-width>
                    <label class="label" [ngClass]="{'color':checkIsValid('password')}">{{'password' | translate}}</label>
                    <div class="form_content" full-height display-flex [ngClass]="{'border':checkIsValid('password')}">
                        <i class="material-icons" margin-auto (click)="showPassword()">
                            vpn_key
                        </i>
                        <input class="input" placeholder="{{'password' | translate}}" type="password" formControlName="password" [type]="show ? 'text' : 'password'">
                    </div>
                </div>
                <div class="form">
                    <label class="label" [ngClass]="{'color':checkIsValid('password')}">{{'repeat_password' | translate}}</label>
                    <div class="form_content" full-height display-flex [ngClass]="{'border':checkIsValid('confirm_password')}">
                        <i class="material-icons" margin-auto>
                            vpn_key
                        </i>
                        <input class="input" placeholder="{{'repeat_password' | translate}}" type="password" formControlName="confirm_password">
                    </div>
                </div>
                <div position-relative>
                    <app-loading class="loading" [loading]="loading" [height]="50" [width]="50"></app-loading>
                </div>
                <div class="button_item" width-50 margin-auto>
                    <button type="button" class="button back" display-flex (click)="back()">
                        <span margin-auto>{{'back' | translate}}</span>
                    </button>
                    <button type="submit" class="button next" display-flex [disabled]="signUpForm.invalid || loading" [ngClass]="{'opacity':signUpForm.invalid || loading}" (click)="nextStep()">
                        <span margin-auto>{{'next' | translate}}</span>
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>
