<div class="signUp_content" full-width>
    <div class="middle_content" width-75 margin-auto>
            <app-error [error]="error"></app-error>
        <form [formGroup]="signUpForm">
            <div class="form_group">
                <input class="user_name" placeholder="Enter user_name" full-width formControlName="user_name"   [ngClass]="{'validators':signUpForm.get('user_name').hasError('required') && signUpForm.get('user_name').touched}">
            </div>
            <div class="form_group">
                <input class="full_name" placeholder="Enter full_name" full-width formControlName="full_name"   [ngClass]="{'validators':signUpForm.get('full_name').hasError('required') && signUpForm.get('full_name').touched}">
            </div>
            <div class="form_group">
                <input class="password" placeholder="Enter your password" type="password" full-width formControlName="password"   [ngClass]="{'validators':signUpForm.get('password').hasError('required') && signUpForm.get('password').touched}">
            </div>
            <div class="form_group">
                <input class="confirm_password" placeholder="Confirm your password" type="password" full-width formControlName="confirm_password"   [ngClass]="{'validators':signUpForm.get('confirm_password').hasError('required') && signUpForm.get('confirm_password').touched}">
            </div>
            <div  position-relative>
                    <app-loading class="loading" [loading]="loading" [height]="50" [width]="50"></app-loading>
            </div>
            <div class="button_items" display-flex>
                <div margin-auto>
                    <button class="back_button" text-align-center>
                        <span font-weight-bold (click)="backVerificationModal()">BACK</span>
                    </button>
                    <button class="next_button" text-align-center [disabled]="signUpForm.invalid || loading" [ngClass]="{'opacity':signUpForm.invalid || loading}" (click)="signUpClient()">
                        <span font-weight-bold color-white>NEXT</span>
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>
