<form [formGroup]="signUpForm">
    <div class="container">
        <div class="form_conteiner" full-width>

            <div class="form" full-width>
                <label class="label" [ngClass]="{'color':checkIsValid('user_name')}">{{'user_name' | translate}}</label>
                <div class="form_content" full-height display-flex>
                    <i class="material-icons" margin-auto>
                        person
                    </i>
                    <input class="input" placeholder="{{'user_name' | translate}}" formControlName="user_name"
                        [ngClass]="{'border':checkIsValid('user_name')}">
                </div>
            </div>

            <div class="form" full-width>
                <label class="label" [ngClass]="{'color':checkIsValid('full_name')}">{{'full_name' | translate}}</label>
                <div class="form_content" full-height display-flex>
                    <i class="material-icons" margin-auto>
                        person
                    </i>
                    <input class="input" placeholder="{{'full_name' | translate}}" formControlName="full_name"
                        [ngClass]="{'border':checkIsValid('full_name')}">
                </div>
            </div>


            <div class="form" full-width>
                <label class="label" [ngClass]="{'color':checkIsValid('password')}">{{'password' | translate}}</label>
                <div class="form_content" full-height display-flex>
                    <i class="material-icons" margin-auto (click)="showPassword(1)">
                        vpn_key
                    </i>
                    <input class="input" placeholder="{{'password' | translate}}" type="password"
                        formControlName="password" [ngClass]="{'border':checkIsValid('password')}"
                        [type]="show ? 'text' : 'password'">
                </div>

            </div>

            <div class="form" full-width>
                <label class="label"
                    [ngClass]="{'color':checkIsValid('confirm_password')}">{{'confirm_password' | translate}}</label>
                <div class="form_content" full-height display-flex>
                    <i class="material-icons" margin-auto (click)="showPassword(2)">
                        vpn_key
                    </i>
                    <input class="input" placeholder="{{'confirm_password' | translate}}" type="password"
                        formControlName="confirm_password" [ngClass]="{'border':checkIsValid('confirm_password')}"
                        [type]="showConfirmPassword ? 'text' : 'password'">
                </div>

            </div>
            <div position-relative>
                <!-- <app-loading class="loading" [loading]="loading" [height]="50" [width]="50"></app-loading> -->
            </div>
            <div class="button_item">
                <button class="button back" display-flex margin-auto [disabled]="signUpForm.invalid || loading"
                    [ngClass]="{'opacity':signUpForm.invalid || loading}" (click)="backVerificationModal()">
                    <span margin-auto>{{'back' | translate}}</span>
                </button>
                <button class="button next" display-flex margin-auto [disabled]="signUpForm.invalid || loading"
                    [ngClass]="{'opacity':signUpForm.invalid || loading}" (click)="signUpClient()">
                    <span margin-auto>{{'next' | translate}}</span>
                </button>
            </div>
        </div>
    </div>
</form>
