<div class="password_content" full-width full-height display-flex>
    <div class="password_conteiner" width-75 margin-auto>
        <div display-flex full-width class="password_wrapper">
            <div class="icon_content" display-flex>
                <i class="material-icons" margin-auto>
                    vpn_key
                </i>
            </div>
            <input class="input_content" full-height   placeholder="New Password">


        </div>
        <div class="buttons_wrapper" display-flex>
                <div class="buttons_items" margin-auto full-height>
                    <button class="back_button" full-height font-weight-bold >BACK</button>
                    <button class="next_button" full-height font-weight-bold color-white 
                        [disabled]="phoneNumberForm.invalid" [ngClass]="{'opacity':phoneNumberForm.invalid}">NEXT</button>

                </div>
            </div>

    </div>
</div>
