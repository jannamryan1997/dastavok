<div class="password_content" full-width full-height display-flex>
    <div class="password_conteiner" width-75 margin-auto>
        <app-error [error]="error"></app-error>
        <form [formGroup]="newPasswordFormGroup">
            <div display-flex full-width class="password_wrapper" [ngClass]="{'validators':newPasswordFormGroup.get('new_password').hasError('required') && newPasswordFormGroup.get('new_password').touched}">
                <div class="icon_content" display-flex [ngClass]="{'validators':newPasswordFormGroup.get('new_password').hasError('required') && newPasswordFormGroup.get('new_password').touched}">
                    <i class="material-icons" margin-auto >
                        vpn_key
                    </i>
                </div>
                <input class="input_content" full-height placeholder="New Password" formControlName="new_password">


            </div>
            <div position-relative>
                    <app-loading class="loading" [loading]="loading" [height]="50" [width]="50"></app-loading>
                </div>
            <div class="buttons_wrapper" display-flex>
                <div class="buttons_items" margin-auto full-height>
                    <button class="back_button" full-height font-weight-bold>BACK</button>
                    <button class="next_button" full-height font-weight-bold color-white [disabled]="newPasswordFormGroup.invalid"
                        [ngClass]="{'opacity':newPasswordFormGroup.invalid}" (click)="newPassword()">NEXT</button>

                </div>
            </div>
        </form>
    </div>
</div>
